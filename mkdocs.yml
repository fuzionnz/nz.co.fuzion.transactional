site_name: Transactional Mail - Bounce and Tracking Handler
repo_url: https://github.com/fuzionnz/nz.co.fuzion.transactional
theme: 
  name: material

nav:
- Home: index.md

markdown_extensions:
  - attr_list
  - admonition
  - def_list
  - codehilite
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.tilde
  - pymdownx.betterem
  - pymdownx.mark
